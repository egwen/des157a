<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700" rel="stylesheet">

    <!-- Styling -->
    <link href="styles.css" rel="stylesheet">

    <!-- Script -->
    <script src="script.js" defer></script>

    <title>Spotify Serenade</title>
</head>
<body>
    <main class="input">
        <section id="input-page" class="showing">
            <header>
                <h1>Spotify Serenade</h1>
                <h2>Write the Perfect Love Song</h2>
            </header>
            <div id="animation" >
                <img id="vinyl" src="./images/vinyl.png" alt="vinyl">

                <div id="spotify-code">
                    <img id="code-loaded" src="./images/spotify-code-loaded.png" height="50" alt="spotify code with loaded colors" >
                    <img id="code" src="./images/spotify-code-grey.png" height="50" alt="gray spotify code">
                </div>
            </div>
            <form autocomplete="off">
                <label for="name">Your Name: </label>
                <input type="Text" id="name">

                <label for="favorite-animal">Favorite Animal (Singular): </label>
                <input type="Text" id="favorite-animal">

                <label for="number">Number:</label>
                <input type="number" id="number">

                <label for="time">Time:</label>
                <select id="time">
                    <option label=" "></option>
                    <option>second</option>
                    <option>minute</option>
                    <option>hour</option>
                    <option>day</option>
                    <option>month</option>
                    <option>year</option>
                </select>

                <label for="color">Color:</label>
                <input type="Text" id="color">

                <label for="adj">Adjective: </label>
                <input type="Text" id="adj">

                <label for="favorite-thing">Favorite Thing (Singular):</label>
                <input type="Text" id="favorite-thing">

                <div id="line"></div>
                <div id="error-msg">Please provide a word for every category.</div>
                <input type="submit" value="Generate Song">

            </form>
        </section>
        <div id="output-page" class="hidden">
            <div id="content">
                <nav>
                    <a href="#" id="home">Home</a>
                    <img id="album-cover" src="images/album-cover1.png" width="300" height="300" alt="girl running on a beach">
                </nav>
    
                <div id="lyrics"></div>
            </div>
            <footer>
                <div id="credits">
                    <div id="song-title">Song Title</div>
                    <div id="artist">Artist</div>
                </div>
                <div id="controls">
                    <img src="images/skip-back.png" id="skip-back" width="50" height="50" alt="skip back button">
                    <img src="images/pause.png" width="53" height="46" alt="pause button">
                    <img src="images/skip-forward.png" id='skip-forward' width="50" height="50" alt="skip forward button">
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
